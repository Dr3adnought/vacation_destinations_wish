<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish - Vacation Destinations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-5">Vacation Destinations - The "Wish" Version</h1>
            <p class="lead"><mark>Use the form below to add to your wish list the places you want to visit on vacation.</mark></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form id="wish-destinations-form">
                    <div class="form-group">
                        <label for="name">Destination name</label>
                        <input required minlength="3" type="text" class="form-control" id="name" placeholder="Enter destination name here">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input required minlength="2" type="text" class="form-control" id="location" placeholder="Enter location here">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="url" class="form-control" id="photo" placeholder="Enter image url here">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Where is this located?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn">Add to list</button>
                </form>
            </div>
            <div class="col-md-9">
                <h4 id="title">Enter destination details</h4>
                <div id="destinations_container">
                    <!-- Dynamically populated by JavaScript -->
                </div>

            </div>
        </div>
    </div>

    <!-- Our JavaScript -->
    <script src="./script.js"></script>

</body>
</html>
